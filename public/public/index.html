        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="container-fluid main_menu">
            <div class="row">
                <div class="col-md-10 col-12 mx-auto">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#"><i class="fa-solid fa-snowflake" ></i> taapmaan <i class="fa-solid fa-snowflake" ></i></a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>

                            </ul>
                               
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
        <!-- main header -->
        <div class="container-fluid main_header">
          <div class="row">
              <div class="col-md-10 col-12 mx-auto">
                  <div class="row">
                      <!-- Left side -->
                      <div class="col-md-6 col-12 main_header_left">
                          <p>Welcome to weather app</p>
                          <h1>Get the latest <span class="text_color"> Weather </span> Info of your City</h1>
                          <a href="/weather" class="btn btn-primary">Check Now</a>
                      </div>
                      <!-- Right side -->
                      <div class="col-md-6 col-12 main_header_right">
                          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                              <div class="carousel-inner">
                                  <div class="carousel-item active">
                                      <img src="images/weather.png" class="w-100" alt="Weather Image 1">
                                  </div>
                                  <div class="carousel-item">
                                      <img src="images/weather2.png" class="w-100" alt="Weather Image 2">

                                  </div>
                              </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" style="width: 1%;">
                                  <span class="carousel-control-prev-icon" aria-hidden="true" style="width: 50px; height: 50px;"></span>
                                  <span class="visually-hidden"></span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" style="width: 1%;">
